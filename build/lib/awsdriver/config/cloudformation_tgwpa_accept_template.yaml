AWSTemplateFormatVersion: 2010-09-09
Description: Transit Gateway Peer Attachment{{ transit_gateway_name }}.

Resources:
  AcceptTransitGatewayPeeringAttachment:
    Type: AWS::EC2::AcceptTransitGatewayPeeringAttachment
    Properties:
      TransitGatewayId: {{ transit_gateway_id }}
Outputs:
  TGWPAID:
    Description: A reference to the created Transit Gateway Attachment
    Value: !Ref AcceptTransitGatewayPeeringAttachment

