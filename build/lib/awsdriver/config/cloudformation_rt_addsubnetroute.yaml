AWSTemplateFormatVersion: 2010-09-09
Description: Route Table {{ route_table_id }} Subnet {{ subnet_id }} Route.

# this will be created only if (public_private|lower == 'private' and routetable_type|lower == 'intravpc') or (public_private|lower == 'public' and routetable_type|lower == 'igw')
# see resourcedriver addsubnetroute

Resources:
  SubnetRouteTableAssociation:
      Type: AWS::EC2::SubnetRouteTableAssociation
      Properties:
        RouteTableId: {{ route_table_id }}
        SubnetId: {{ subnet_id }}

Outputs:
  SUBRTASSOCID:
    Description: A reference to the created SubnetRouteTableAssociation
    Value: !Ref SubnetRouteTableAssociation

