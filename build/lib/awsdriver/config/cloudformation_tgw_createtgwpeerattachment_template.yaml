AWSTemplateFormatVersion: 2010-09-09
Description: Transit Gateway Peer Attachment{{ transit_gateway_name }}.

Resources:
  TransitGatewayPeeringAttachment:
    Type: AWS::EC2::TransitGatewayPeeringAttachment
    Properties:
      TransitGatewayId: {{ transit_gateway_id }}
      PeerTransitGatewayId: {{ peer_transit_gateway_id }}
      PeerAccountId: {{ peer_account_id }}
      PeerRegion: {{ peer_region_name }}
      Tags:
        - Key: Creator
          Value: cp4na
  
Outputs:
  TGWPAID:
    Description: A reference to the created Transit Gateway Attachment
    Value: !Ref TransitGatewayPeeringAttachment

